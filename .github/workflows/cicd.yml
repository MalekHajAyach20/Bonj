name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ⬅️ Permet d'exécuter manuellement

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

  prepare_deployment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Préparer le déploiement
        run: echo "Version prête à être déployée !"

  deploy:
    needs: prepare_deployment
    runs-on: ubuntu-latest
    environment: production  # ⬅️ Active une validation manuelle sur GitHub
    steps:
      - name: Attendre validation manuelle
        run: echo "⚠️ Veuillez approuver le déploiement sur GitHub Actions."
