name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

  prepare_deployment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Préparer le déploiement
        run: echo "Version prête à être déployée !"

  deploy:
    needs: prepare_deployment
    runs-on: ubuntu-latest
    steps:
      - name: Validation manuelle requise avant déploiement
        run: |
          echo "ATTENTE DE VALIDATION HUMAINE"
          sleep 60  # Simule une attente (remplace par une vraie validation)
