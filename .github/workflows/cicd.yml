name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet d'exécuter le workflow manuellement si besoin

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Donner les permissions aux binaires Jest
        run: chmod +x node_modules/.bin/jest

      - name: Run tests
        run: npm test

  prepare_deployment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Préparer le déploiement
        run: echo "Version prête à être déployée !"

  deploy:
    needs: prepare_deployment
    runs-on: ubuntu-latest
    environment: production  # Active une validation manuelle sur GitHub
    steps:
      - name: Validation manuelle requise avant déploiement
        run: echo "⚠️ Veuillez approuver le déploiement sur GitHub Actions."
